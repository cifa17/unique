<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo Prodotti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #222;
    }
    .card-content p {
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catalogo Prodotti</h1>
  </header>
  <main class="container">
    <div class="card">
      <img src="img/croce_piccola.jpg" alt="Croce Piccola">
      <div class="card-content">
        <h3>Croce Piccola</h3>
        <p>Croce fatto bene elegante ma non troppo.</p>
      </div>
    </div>
    <div class="card">
      <img src="img/croce_grande.jpg" alt="Croce Grande">
      <div class="card-content">
        <h3>Croce Grande</h3>
        <p>Croce checazz assai fatto per far schiattare ncuorpo l'ex ro nnammurat tuoij.</p>
      </div>
    </div>
    <div class="card">
      <img src="img/collana.jpg" alt="Collana">
      <div class="card-content">
        <h3>Collana</h3>
        <p>Una parola: "SISTMAT".</p>
      </div>
    </div>
  </main>
</body>
</html>
